borsh = "=0.9.1"

[features]
no-entrypoint = []
test-bpf = []

[dev-dependencies]
assert_matches = "1.4.0"
# solana-program-test = "=1.7.12"
solana-program-test = { git = "https://github.com/solana-labs/solana", rev="92e72d99" }
